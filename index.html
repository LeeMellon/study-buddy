<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <title>Study Buddy</title>
</head>
<body>
  <div class="container">
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#createFlash">Create Your Own Deck</a>
      <input type="text" placeholder="Search..">
    </div>
    <div class="row">
      <div class="jumbotron">
        <h1>Study Buddy</h1>
      </div>
    </div>
    <h2>Let's Get Started!</h2>
    <div class="well">
      <legend>Pick a subject you want to study</legend>
      <div class="subjectType">
        <button type="button" name="computerScience" class="btn btn-danger" id="computerScienceButton" value="computerScience">Computer Science</button>
        <button type="button" name="mathematics" class="btn btn-warning" id="mathematicsButton" value="mathematics">Mathematics</button>
        <button type="button" name="language" class="btn btn-info" id="languageButton" value="languages">Languages</button>
      </div>

      <div class="computerScience">
        <ul style="list-style: none">
          <li id="ruby">Ruby</li>
          <li id="javascript">JavaScript</li>
          <li id="cSharp">C#</li>
          <li id="dotNet">.Net</li>
        </ul>
      </div>
      <div class="languages">
        <ul style="list-style: none">
          <li id="spanish" value="spanish">Spanish</li>
          <li id="french">French</li>
          <li id="russian">Russian</li>
          <li id="indonesian">Indonesian</li>
        </ul>
      </div>
      <div class="mathematics">
        <ul style="list-style: none">
          <li id="calculus">Calculus</li>
          <li id="algebra">Algebra</li>
          <li id="geometry">Geometry</li>
          <li id="proofs">Proofs</li>
        </ul>
      </div>
    </div>
    <div class="well makeCard">
      <h3>Make a card</h3>
      <form id="makeCardForm">
        <div class="form-group">
          <label for="term">Enter the term:</label>
          <input id="term" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="definition">Enter the term's definition:</label>
          <input id="definition" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" id="makeCardButton">Add Card</button>
      <form>
    </div>
    <div class="well displayCard">
    </div>
  </div>
</body>
</html>
