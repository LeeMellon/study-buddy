<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Study Buddy</title>
  </head>

  <body>
    <div class="container">
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#createFlash">Create Your Own Deck</a>
        <input type="text" placeholder="Search..">
      </div>
      <div class="row">
        <div class="jumbotron">
          <h1>Study Buddy</h1>
        </div>
      </div>
        <h2>Let's Get Started!</h2>
        <div class="well">
          <legend>Pick a subject you want to study</legend>
          <div class="subjectType">
            <button type="button" name="computerScience" class="btn btn-danger" id="computerScienceButton">Computer Science</button>
            <button type="button" name="mathematics" class="btn btn-warning" id="mathematicsButton">Mathematics</button>
            <button type="button" name="language" class="btn btn-info" id="languageButton">Languages</button>
          </div>


          <div class="computerScience">
            <ul style="list-style: none">
              <li><span id="ruby">Ruby</span></li>
              <li>JavaScript</li>
              <li>C#</li>
              <li>.Net</li>
            </ul>
          </div>
          <div class="languages">
            <ul style="list-style: none">
              <li>Spanish</li>
              <li>French</li>
              <li>Russian</li>
              <li>Indonesian</li>
            </ul>
          </div>
          <div class="mathematics">
            <ul style="list-style: none">
              <li>Calculus</li>
              <li>Algebra</li>
              <li>Geometry</li>
              <li>Proofs</li>
            </ul>
          </div>
      </div>
      <div class="displayCard">

      </div>

    </div>
  </body>
</html>
